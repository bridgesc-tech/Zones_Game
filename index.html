<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="Zones - A Turn-Based Card Game. Play against AI or another player in this strategic card battle game.">
  <meta name="theme-color" content="#181818">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zones">
  <title>Zones - A Turn-Based Card Game</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Firebase SDKs -->
  <script>
    if (window.location.protocol !== 'file:') {
      const script1 = document.createElement('script');
      script1.src = 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js';
      
      script1.onload = () => {
        const script2 = document.createElement('script');
        script2.src = 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js';
        
        script2.onload = () => {
          const configScript = document.createElement('script');
          configScript.src = 'firebase-config.js';
          document.head.appendChild(configScript);
        };
        document.head.appendChild(script2);
      };
      document.head.appendChild(script1);
    }
  </script>
  
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    body { 
      background: #181818; 
      color: #fff; 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    .hidden {
      display: none !important;
    }
    #game-container {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh;
      height: 100dvh; /* Use dynamic viewport height for mobile */
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center;
      background: #181818;
      overflow: hidden;
      padding: 0;
      margin: 0;
      /* Ensure proper centering on all devices */
      box-sizing: border-box;
    }
    #game-canvas { 
      background: #222; 
      border: none;
      display: block !important; 
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
      max-height: 100dvh; /* Use dynamic viewport height for mobile */
      width: auto;
      height: auto;
      position: relative;
      z-index: 1;
      /* Use smooth rendering for better visual quality */
      image-rendering: auto;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
    /* Mobile-specific optimizations */
    @media (max-width: 768px) {
      #game-canvas {
        border: none;
        display: block !important;
        /* Smooth scaling on mobile for better clarity */
        image-rendering: auto;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Ensure canvas is centered and has proper spacing */
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 1;
      }
      #game-container {
        /* Add safe area padding for notched devices */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        /* Ensure proper centering on mobile */
        align-items: center;
        justify-content: center;
        overflow: visible;
      }
      body {
        /* Prevent address bar from affecting layout */
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
    }
    /* Prevent text selection on mobile */
    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: contain;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="900" height="700"></canvas>
  </div>
  <script src="game.js"></script>
  <script>
    // Register Service Worker for PWA with automatic update detection
    if ('serviceWorker' in navigator) {
      let refreshing = false;
      
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => {
            console.log('Service Worker registered:', reg);
            
            // Check for updates every 60 seconds
            setInterval(() => {
              reg.update();
            }, 60000);
            
            // Listen for service worker updates
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker is available
                  if (!refreshing) {
                    refreshing = true;
                    // Show update notification
                    if (confirm('A new version of Zones is available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    } else {
                      refreshing = false;
                    }
                  }
                }
              });
            });
          })
          .catch(err => {
            console.log('Service Worker registration failed:', err);
          });
        
        // Listen for controller change (when new service worker takes over)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            window.location.reload();
          }
        });
      });
    }

    // Prevent zoom on double tap (mobile)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
